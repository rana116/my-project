<h2>Your Shopping Cart</h2>
<div *ngFor="let item of cartItems">
 <h3>{{ item.bookId.title }} - Quantity: {{ item.quantity }}</h3>
 <button (click)="removeFromCart(item.bookId._id)">Remove</button>
</div>

<div *ngIf="cartItems.length === 0">Your cart is empty.</div>

<h3>Total Price: ${{ totalPrice | number:'1.2-2' }}</h3>
