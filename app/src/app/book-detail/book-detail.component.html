<div class="row">
  <div class="col-md-6">
    <img [src]="book.image" class="img-fluid" alt="{{ book.title }}" />
  </div>
  <div class="col-md-6">
    <h1>{{ book.title }}</h1>
    <p class="text-muted">By {{ book.author }}</p>
    <p>{{ book.description }}</p>
    <p class="h5">{{ book.price | currency }}</p>
     <button class="btn btn-primary" (click)="addToCart()">Get it Now</button> 
  </div>
</div>
