<section id="contact-us" class="contact-us">
    <h2>Contact Us</h2>
    <p>Weâ€™d love to hear from you! Please fill out the form below to get in touch.</p>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required [(ngModel)]="contact.name" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="contact.email" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required [(ngModel)]="contact.message" class="form-control"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div *ngIf="submitted" class="alert alert-success mt-3">
        Thank you for your message! We will get back to you shortly.
    </div>
</section>
